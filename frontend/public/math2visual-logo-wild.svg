<svg width="160" height="60" viewBox="0 0 160 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
      .futuristic-font {
        font-family: 'Orbitron', 'Courier New', monospace;
        font-weight: 900;
      }
    </style>
    <!-- Neon glow effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Electric gradient -->
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <!-- Transformation effect for 2 -->
    <radialGradient id="transformGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
    </radialGradient>
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <path d="M0,4 L4,4 L4,0 M4,8 L4,4 L8,4" stroke="#646cff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background circuit pattern -->
  <rect x="0" y="0" width="160" height="60" fill="url(#circuitPattern)" opacity="0.1"/>
  
  <!-- M - Math (futuristic with neon effect) -->
  <g filter="url(#neonGlow)">
    <text x="25" y="40" class="futuristic-font" font-size="32" fill="url(#electricGradient)" text-anchor="middle">M</text>
  </g>
  
  <!-- Energy particles flowing from M to 2 -->
  <circle cx="45" cy="25" r="1.5" fill="#00f5ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="30" r="1" fill="#646cff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="22" r="1.2" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 2 - Transformation (morphing, rotating, smaller and centered) -->
  <g transform="translate(80, 30)">
    <!-- Pulsing background -->
    <circle cx="0" cy="0" r="18" fill="url(#transformGradient)" opacity="0.2">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- The actual 2 with continuous rotation and scaling -->
    <g filter="url(#neonGlow)">
      <text x="0" y="8" class="futuristic-font" font-size="22" fill="url(#transformGradient)" text-anchor="middle">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="font-size" values="22;26;22" dur="3s" repeatCount="indefinite"/>
        2
      </text>
    </g>
  </g>
  
  <!-- Energy particles flowing from 2 to V -->
  <circle cx="102" cy="22" r="1.2" fill="#4ecdc4" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="35" r="1" fill="#45b7d1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="28" r="1.5" fill="#00f5ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- V - Visual (futuristic with neon effect) -->
  <g filter="url(#neonGlow)">
    <text x="135" y="40" class="futuristic-font" font-size="32" fill="url(#electricGradient)" text-anchor="middle">V</text>
  </g>
  
  <!-- Subtle scanning lines effect -->
  <rect x="0" y="10" width="160" height="1" fill="#00f5ff" opacity="0.3">
    <animate attributeName="y" values="10;50;10" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
